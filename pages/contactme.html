    <main>
        <section>
            <h1 class="title">Contact Info</h1>
            <form>
                <div class="form-element">
                    <label for="person-name">Name:</label>
                    <input id="person-name" class="form-input">
                </div>
                <div class="form-element">
                    <label for="email">Email:</label>
                    <input id="email" class="form-input">
                </div>
                <div class="form-element">
                    <label for="position">Who are you?</label>
                    <select class="form-input" id="position" name="position">
                        <option value="empty"></option>
                        <option value="recruiter">Recruiter</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                        <option value="friend">Friend</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="date">Date Visited:</label>
                    <input class="form-input" type="date" id="date" name="date">
                </div>
                <div class="form-element">
                    <label for="message">Message:</label>
                    <textarea id="message" class="form-input form-text-area"></textarea>
                </div>
                <div class="form-element">
                    <button class="submit-btn">Submit</button>

                </div>
            </form>
        </section>
        <section>
            <div class="other-info">
                <p>Phone: 0400000000</p>
                <p>Email: bengormancode@gmail.com</p>
                <p>Address: 123 Fake Street Melbourne</p>
            </div>
        </section>

    </main>
